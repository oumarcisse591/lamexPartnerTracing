<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajout d'un Partnenaire</title>

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div th:insert="~{/layouts/header :: header}"></div>
    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Ajout d'un partenaire</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item">Gestion du stock</li>
                    <li class="breadcrumb-item">partenaires</li>
                    <li class="breadcrumb-item active"></li>
                </ol>
            </nav>
        </div>
        <!-- End Page Title -->
        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <form
                            action="#"
                            th:action="@{/save-partner}"
                            th:object="${thePartner}"
                            method="POST"
                            class="row g-3"
                    >
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Le partenaire</h5>
                                <!-- Ajout d'un partenaire -->
                                    <div class="col-md-12">
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label"
                                            >
                                                Nom de l'entité Partenaire
                                                <span style="color: red">*</span>
                                            </label
                                            >
                                            <div class="col-sm-10">
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        th:field="*{partnerName}"
                                                        name="partner_name"
                                                        required
                                                />
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label"
                                            >
                                                Adresse
                                                <span style="color: red">*</span>
                                            </label
                                            >
                                            <div class="col-sm-10">
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        th:field="*{partnerAdress}"
                                                        name="partner_address"
                                                        required
                                                />
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label"
                                            >
                                                email ou courriel
                                            </label
                                            >
                                            <div class="col-sm-10">
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        th:field="*{partnerEmail}"
                                                        name="partner_email"
                                                />
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label"
                                            >
                                                Numéro de téléphone
                                            </label
                                            >
                                            <div class="col-sm-10">
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        th:field="*{partnerPhone}"
                                                        name="partner_phone"
                                                />
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label"
                                            >
                                                Pays du partenaire :
                                            </label
                                            >
                                            <div class="col-sm-10">
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        th:field="*{partnerPhone}"
                                                        name="partner_phone"
                                                />
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>

                        <!-- Formulaire d'ajout du responsable de l'entite partenaire -->
                        <div class="card">
                            <div th:if="${error}">
                                <div
                                        class="alert alert-danger alert-dismissible fade show"
                                        th:text="${error}"
                                        role="alert">
                                    <button
                                            type="button"
                                            class="btn-close"
                                            data-bs-dismiss="alert"
                                            aria-label="Close"
                                    >
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Compte utilisateur partenaire (ADMIN)</h5>
                                    <div class="col-md-12">
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label"
                                            >
                                                Nom complet
                                                <span style="color: red">*</span>
                                            </label
                                            >
                                            <div class="col-sm-10">
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        th:field="*{name}"
                                                        name="name"
                                                        required
                                                />
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label"
                                            >
                                                Login / username
                                                <span style="color: red">*</span>
                                            </label
                                            >
                                            <div class="col-sm-10">
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        th:field="*{userName}"
                                                        name="username"
                                                        autocomplete="new-username"
                                                        required
                                                />
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label"
                                            >
                                                Mot de passe
                                                <span style="color: red">*</span>
                                            </label
                                            >
                                            <div class="col-sm-10">
                                                <input
                                                        type="password"
                                                        class="form-control"
                                                        th:field="*{password}"
                                                        name="password"
                                                        autocomplete="new-password"
                                                        required
                                                />
                                            </div>
                                        </div>
                                        <div type="hiden" class="row mb-3">
                                            <div class="col-sm-10" style="display:none">
                                                <select th:field="*{role}" name="roles" id="inputState" class="form-select">
                                                    <option th:field="*{role}" name="roles" value="ROLE_ADMIN" selected>ADMIN</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button
                                                class="btn btn-primary"
                                                type="submit"
                                        >
                                            Créer le partenaire
                                        </button>
                                    </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/chart.js/chart.umd.js"></script>
    <script src="assets/vendor/echarts/echarts.min.js"></script>
    <script src="assets/vendor/quill/quill.min.js"></script>
    <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="assets/vendor/tinymce/tinymce.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
</body>
</html>
