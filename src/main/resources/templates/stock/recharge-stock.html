<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Forms / Layouts - NiceAdmin Bootstrap Template</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>
<body>
<div th:replace="/layouts/header :: header"> </div>
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Mouvement sur le stock</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Forms</li>
                <li class="breadcrumb-item active">Layouts</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <section class="section">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Recharge du stock par le partenaire </h5>

                    <!-- Multi Columns Form -->
                    <form action="#" th:action="@{/save-recharge}" th:object="${movement}" method="POST" class="row g-3">
                        <!--                            <div class="col-md-12">-->
                        <!--                                <p type="text" id="inputName5" th:text="*{stockName}"></p>-->
                        <!--                                <p type="text" id="inputName5" th:text="*{partner.partnerName}"></p>-->
                        <!--                            </div>-->
                        <div>
                            <p>Nom du Stock : <span th:text="${movement.stock.stockName}" style="font-weight: bold;"></span></p>
                            <p>Partenaire Titulaire : <span th:text="${movement.stock.partner.partnerName}" style="font-weight: bold;"></span></p>
                            <p>USD en stock : <span th:text="${movement.stock.balance}" style="font-weight: bold;"></span></p>

                        </div>
                        <div class="col-md-6">
                            <input type="hidden" name="stock_id_stock" th:field="${movement.stock.id}" />
                            <input type="hidden" name="partner_id_partner" th:field="${movement.stock.partner.idPartner}" />
                        </div>
                        <div class="col-md-12">
                            <label for="inputPassword5" class="form-label">Montant de la recharge (en dollar USD)</label>
                            <input type="text" th:field="*{transactionAmount}" name="transaction_amount" class="form-control" id="inputPassword5" required>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Détail Correspondant à la recharge </label>
                            <input type="text" th:field="*{movementCode}" name="movement_code" class="form-control" id="inputAddress2" placeholder="">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                            <button type="reset" class="btn btn-secondary">Annuler</button>
                        </div>
                    </form><!-- End Multi Columns Form -->

                </div>
            </div>
        </div>
    </section>

</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/chart.js/chart.umd.js"></script>
<script src="assets/vendor/echarts/echarts.min.js"></script>
<script src="assets/vendor/quill/quill.js"></script>
<script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="assets/vendor/tinymce/tinymce.min.js"></script>
<script src="assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>

</body>

</html>
