<body>
<div th:replace="/layouts/header :: header"> </div>

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Entreprise</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Tables</li>
        <li class="breadcrumb-item active">General</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Entreprise / Client donneur d'ordre</h5>

            <!-- Default Table -->
            <table class="table">
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nom de la societe</th>
                <th scope="col">Adresse</th>
                <th scope="col">Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="tempSociety : ${societies}">
                <th th:text="${tempSociety.id}" scope="row"></th>
                <td th:text="${tempSociety.societyName}"></td>
                <td th:text="${tempSociety.societyAdress}"></td>
                <td>
                  <a th:href="@{/update-society(id=${tempSociety.id})}">
                    <button  class="btn btn-primary">Modifier les informations de l'entreprise</button>
                  </a>
                  <!--                  <a-->
                  <!--                      onclick="if (!(confirm('Are you sure you want to delete?'))) return false">-->
                  <!--                    <button class="btn btn-danger">Delete</button>-->
                  <!--                  </a>-->
                </td>
              </tr>
              </tbody>
            </table>
            <!-- End Default Table Example -->
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
