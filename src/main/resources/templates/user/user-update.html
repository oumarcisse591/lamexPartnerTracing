  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

<body>
<div th:replace="/layouts/header :: header"> </div>


<main id="main" class="main">
  <div class="pagetitle">
    <h1>Modification de l'utilisateur</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Forms</li>
        <li class="breadcrumb-item active">Elements</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Formulaire de modification de l'utilisateur</h5>
            <!-- General Form Elements -->
            <form th:action="@{/create-user}" th:object="${user}" method="POST" class="row g-3">
              <div class="col-md-12">
                <input type="hidden" th:field="*{id}" name="id">
                <label for="validationDefault01" class="form-label">Nom Complet</label>
                <input type="text" th:field="*{name}" name="name" class="form-control" id="validationDefault01"
                       required>
                <label for="validationDefault01" class="form-label">Nom de l'utilisateur</label>
                <input type="text" th:field="*{userName}" name="user_name" class="form-control" id="validationDefault01"
                       required>
                <label for="validationDefault01" class="form-label">Mot de passe de l'utilisateur</label>
                <input type="password" name="password"  class="form-control" id="validationDefault02"
                       required>
                <!--                <div th:each="role : ${roles}">-->
                <!--                  <input type="text" th:field="${role.name}" name="password"  class="form-control" id="validationDefault02"-->
                <!--                         required>-->
                <!--                </div>-->
                <label for="validationDefault01" class="form-label">Role de l'utilisateur</label>
                <select th:field="*{roles}" name="roles" id="inputState" class="form-select">
                  <option th:field="*{roles}" name="roles" value="ROLE_MANAGER">MANAGER</option>
                  <option th:field="*{roles}" name="roles" value="ROLE_ADMIN">ADMIN</option>
                </select>
                <div class="col-12" style="margin-top:10px;">
                  <button class="btn btn-primary form-control" type="submit">Enregistrer les modifications</button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>
</main>

<script>
  var now = new Date();
  var year = now.getFullYear();
  var month = now.getMonth() + 1;
  var day = now.getDate();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var formattedDate = year + '-' + month.toString().padStart(2, '0')
          + '-' + day.toString().padStart(2, '0');
  var formattedTime = hours.toString().padStart(2, '0') + ':'
          + minutes.toString().padStart(2, '0');
  document.getElementById('date-time-input').value = formattedDate + 'T'
          + formattedTime;
</script>

<script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="assets/vendor/tinymce/tinymce.min.js"></script>
<script src="assets/vendor/php-email-form/validate.js"></script>

<script src="assets/js/main.js"></script>
</body>
</html>
